<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://fontawesome.com/icons/eraser?f=classic&s=thin">
    <title>Art Canvas</title>
</head>
<body>
    <div class="container">
        <div class="tools-area">
            <div class="tools">
                <div class="eraser">
                    <i class="fa-thin fa-eraser"></i>
                    <label>eraser</label>
                </div>
                <div class="brush">
                    <i class="fa-light fa-paintbrush"></i>
                    <label>brush </label>
                </div>
                <div class="color">
                    <i class="fa-light fa-palette"></i>
                    <label for="color-picker">Choose color </label>
                    <input type="color" id="color-picker"> 
                </div>
                <input type="range"id="brush-width" min="1" max="10">
            </div>
            <div class="buttons">
                <button class="save">Save</button>
                <button class="clear">Clear</button>
            </div>
        </div>
        <div class="draw-area">
            
        </div>
    </div>

    <script src="./javascript/app.js"></script>
</body>
</html>
